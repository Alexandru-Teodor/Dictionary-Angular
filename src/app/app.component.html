<div>
    <h1 class = "title">Dictionary</h1>

    <input type="text" #add placeholder="Add a word in dictionary" (keyup.enter)="getVal(add.value)" (keyup.enter)="add.value = ''">
    <button (click)="getVal(add.value)" (click)="add.value = ''">Add Word</button>

    <app-dictionary [item] = "words"></app-dictionary>
</div>
